apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-app
        image: nginx:1.25  # Use specific version instead of latest
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: mysqldb
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
      imagePullSecrets:
      - name: dockerhub-secret
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
